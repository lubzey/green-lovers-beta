<div>Plants</div>

<div class="">
  <div class="">
    <div *ngFor="let plantInstance of plantInstances" class="card">
      <h3>
        {{ plantInstance.commonName }}
      </h3>
      <h4>
        Nickname: {{ plantInstance.name }}
      </h4>
      <h4>
        Owner: {{ plantInstance.owner }}
      </h4>
      <img class="" src="http://lohitsascience.weebly.com/uploads/2/2/6/0/22607136/622994_orig.jpg">
      <button md-raised-button>View details</button>
    </div>
  </div>
</div>
